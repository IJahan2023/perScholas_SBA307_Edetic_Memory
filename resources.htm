<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Resources Page</title>
    <link rel="stylesheet" href="moreStyle.css">
</head>
<body>
    <div class="first-container">
        <div id= "form-container">
            <form class="add-picture-form">
                <h3>Missing anything? Add your favorite nostalgic memory of Bangladesh</h3>
                <input type="text" name="name" placeholder="Name of your memory" class="input-text" id="memory-name">
                <br>
                <input type="text" name="description" placeholder="Description of the memory" class="input-text" id="memory-description">
                <br>
                <input type="text" name="image" placeholder="Image URL for the picture" class="input-text" id="memory-image">
                <br>
                <input type="submit" name="submit" value="Add New Picture" class="submit" id="picture-Submit">
            </form>
            </div>
    </div>
   
</body>
</html>
